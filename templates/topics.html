{% extends "base.html" %}

{% block head %}
<title>{{ title }}</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>{{ theme }}</h1>
    <p>{{ description }}</p>
    <table class="table">
      <thead>
        <tr>
          <th>Номер темы</th>
          <th>Название темы</th>
        </tr>
      </thead>
      <tbody>
        {% for i in range(data|length) %}
        <tr>
          <td>{{ i + 1 }}</td>
          <td><a href="/courses/course?course_id={{ data[i].id }}">{{ data[i].topic }}</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
